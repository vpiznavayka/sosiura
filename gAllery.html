<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="gallery">
    <h2 class="title">Галерея</h2>
    <div class="gallery-list">
      <a href="img/image.jpg" class="gallery-item">
        <div class="gallery-item-hover">Посмотреть</div>
        <img src="img/image.jpg" alt="alt">
      </a>
      <a href="img/2.jpg" class="gallery-item">
        <div class="gallery-item-hover">Посмотреть</div>
        <img src="img/2.jpg" alt="alt">
      </a>
      <a href="img/3.jpg" class="gallery-item">
        <div class="gallery-item-hover">Посмотреть</div>
        <img src="img/3.jpg" alt="alt">
      </a>
      <a href="img/4.jpg" class="gallery-item">
        <div class="gallery-item-hover">Посмотреть</div>
        <img src="img/4.jpg" alt="alt">
      </a>
      <a href="img/5.jpg" class="gallery-item">
        <div class="gallery-item-hover">Посмотреть</div>
        <img src="img/5.jpg" alt="alt">
      </a>
      <a href="img/6.jpg" class="gallery-item">
        <div class="gallery-item-hover">Посмотреть</div>
        <img src="img/6.jpg" alt="alt">
      </a>
      <a href="img/7.jpg" class="gallery-item">
        <div class="gallery-item-hover">Посмотреть</div>
        <img src="img/7.jpg" alt="alt">
      </a>
      <a href="img/8.jpg" class="gallery-item">
        <div class="gallery-item-hover">Посмотреть</div>
        <img src="img/8.jpg" alt="alt">
      </a>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
  <script>
    $(".gallery-list").magnificPopup({
      delegate: "a",
      type: "image",
      gallery: {
        enabled: true
      }
    });
  </script>
</body>

</html>
